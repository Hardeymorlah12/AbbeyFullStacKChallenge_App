<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Abbey FullStack Challenge App</title>
<style>
    td{
        padding: 5px;
    }
</style>
<head>
    <title>Register</title>
</head>
<body>
<div class="container">
    <h3 style="margin-top: 45px; margin-bottom: 15px; padding-bottom: 50px; text-align: center">Abbey FullStack Challenge App</h3>
<h1>Register</h1>
<form action="#" th:action="@{/register}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter email or username" required> <br>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br>

    <button type="submit">Register</button>
</form>
<a href="#" th:href="@{/login}">Already have an account? Login</a>

</body>
</html>
