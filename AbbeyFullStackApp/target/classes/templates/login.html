<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Abbey FullStack Challenge App</title>
<style>
    td{
        padding: 5px;
    }
</style>

<body>
<div class="container">
    <h3 style="margin-top: 45px; margin-bottom: 15px; padding-bottom: 50px; text-align: center">Abbey FullStack Challenge App</h3>
<h1>Login</h1>
<form action="#" th:action="@{/login}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
</form>
<a href="#" th:href="@{/register}">Don't have an account? Register</a>

</body>
</html>
