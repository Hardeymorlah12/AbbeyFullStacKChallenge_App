<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Account Details</title>
</head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Abbey FullStack Challenge App</title>
<style>
    td{
        padding: 5px;
    }
</style>
<title>Create Account</title>
<body>
<div class="container">
    <h3 style="margin-top: 45px; margin-bottom: 15px; padding-bottom: 50px; text-align: center">Abbey FullStack Challenge App</h3>
<h1>Account Details</h1>
<div>
    <p>Name: <span th:text="${account.name}"></span></p>
    <p>Bio: <span th:text="${account.bio}"></span></p>
    <p>Interests: <span th:text="${account.interests}"></span></p>
    <p>Location: <span th:text="${account.location}"></span></p>
    <p>Date of Birth: <span th:text="${account.dob}"></span></p>
    <p>Account Type: <span th:text="${account.accountType}"></span></p>
    <p>User Id: <span th:text="${account.userId}"></span></p>
    <div th:if="${account.profilePicture != null}">
        <img th:src="'data:image/jpeg;base64,' + ${account.profilePictureBase64}" alt="Profile Picture" src="">
    </div>
</div>
<a href="#" th:href="@{/logout}">Logout</a>

</html>
